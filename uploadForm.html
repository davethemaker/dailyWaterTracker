<!DOCTYPE HTML>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
         body {
            background-color: lightblue
              }

         #picsLink {
                    position: absolute;
                    left: 50%;
                    bottom: 80px;
                  }

         #descriptionsLink a{
                    font-size: 1.5em;
                    color: white;
                    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
        <h3>Track Your H2O</h3>
      </div>
      <div class="col-xs-4"></div>
    </div>

    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
         <p class="lead">It's important to drink half your body weight in water every day - this will help you keep track</p>
      </div>
      <div class="col-xs-4"></div>
    </div>

     <div class="row">
      <div class="col-xs-4">
        <div id="descriptionsLink">

            <a href="/showDescriptions"><button class="btn btn-primary btn-lg active">View Log</button></a>
         </div>
      </div>
      <div class="col-xs-4">

        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label>Log Amount:</label>
            <input type="text" name="description" placeholder="how much did you drink?" class="form-control">
          </div>

          <div class="form-group">
            <label>Upload Image</label>
            <input type="file" name="upload" multiple="multiple" class="text-success">
          </div>

          <button type="submit" value="Upload" class="btn btn-success">Submit</button> 
        </form>
      </div>
      <div class="col-xs-4">
      
        <div id="showImageLink">
            <a href="/showImage"><button class="btn btn-success btn-lg active">Show last image</button></a>
         </div>
      </div>
    </div>
     
   
    
      
      

  </div>
</body>
</html>
