<!DOCTYPE HTML>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
         body {
            background-color: lightblue
          }

         #picsLink {
                    position: absolute;
                    left: 50%;
                    bottom: 80px;}
         #descriptionsLink {
                    position: absolute;
                    left: 40%;
                    bottom: 40px;
                    font-size: 1.3em;
         }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
        <h3>Track Your H2O</h3>
      </div>
      <div class="col-xs-4"></div>
    </div>

    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
         <p class="lead">It's important to drink half your body weight in water every day - this will help you keep track</p>
      </div>
      <div class="col-xs-4"></div>
    </div>

     <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label>Description:</label>
            <input type="text" name="description" placeholder="description" class="form-control">
          </div>

          <div class="form-group">
            <label>Upload Image</label>
            <input type="file" name="upload" multiple="multiple" class="text-success">
          </div>

          <button type="submit" value="Upload" class="btn btn-primary">Submit</button> 
        </form>
      </div>
      <div class="col-xs-4"></div>
    </div>
     
   
    <div id="descriptionsLink">
       <a href="/showDescriptions">See descriptions</a>
    </div>
      
      

  </div>
</body>
</html>
